<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src *;">

  <title>Timer</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">


</head>
<body>

<div id="container">

    <form id="form">
      <h3 id="form_header">Add a new reminder</h3>
      <div>
        <label>Title:</label>
        <input type="text" id="title" name="title"><br>
      </div>
      <div>
        <label>Description:</label>
        <input type="text" id="description" name="description"><br>
      </div>
      <div>
        <label>Enter a date:</label>
        <input type="text" class="datepicker" id="date">
      </div>
      <div>
        <label>Enter a time:</label>
        <input type="text" class="timepicker" id="time">
      </div>
      <div class="button">
        <button class="btn waves-effect waves-light" type="submit" id="submit">
          Submit
        </button>
      </div>
    </form>


    <div id="reminderList">
    </div>


  </div>

   <script src="main.js"></script>
   <script type="text/javascript" src="materialize.min.js"></script>



</body>
</html>
